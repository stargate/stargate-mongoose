name: Release

on:
  push:
    tags:
      - 'rel-*.*.*'
jobs:
  Publish:
    runs-on: ubuntu-latest
    needs:
      - tests
      - e2e
    steps:      
      - name: Setting up the node version
        uses: actions/setup-node@v3
        with:
          node-version: 16.15.0
      - name: setup project
        run: |
          npm i      
      - name: build project
        run: |
          npm run build
      - name: publish
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}